<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="chstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body>
    <div class="playlist-box">
        <div class="playlist-bar">
            <div class="playlist-bar__row">
                <i class="fas fa-times fa-2x"></i>
            </div>            
            <div class="playlist-bar__row">
                <span>Playlist</span>
            </div>
        </div>
        <div class="playlist-nowplaying">
            <div class="playlist-nowplaying__img">
                <i class="far fa-image fa-4x"></i>
            </div>
            <div class="playlist-nowplaying__text">
                <h1>Random Love</h1>
                <p>by Divay Kappor</p>
            </div>
        </div>
        <div class="playlist-playicon">
            <div class="playlist-playicon__playicon">
                <i class="fas fa-play"></i>
                <span class="playlist-playicon__text">Play</span>
            </div>
            <div class="playlist-playicon__playicon">
                <i class="far fa-heart fa-2x"></i>
            </div>
            <div class="playlist-playicon__playicon">
                <i class="fas fa-plus fa-2x"></i>
            </div>
        </div>
        <div class="playlist-songlist"></div>
            <ul>
                <li>
                    <div class="playlist-songlist__song">
                        <div class="playlist-songlist__box1"></div>
                        <div class="playlist-songlist__text">
                            <h2>Matargasti</h2>
                            <span>Mohit Chauhan</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="playlist-songlist__song">
                        <div class="playlist-songlist__box2"></div>
                        <div class="playlist-songlist__text">
                            <h2>Attitude</h2>
                            <span>Lewis OfMan · Attitude</span>
                        </div>
                        
                    </div>
                </li>
                <li>
                    <div class="playlist-songlist__song">
                        <div class="playlist-songlist__box3"></div>
                        <div class="playlist-songlist__text">
                            <h2>Try Everything</h2>
                            <span>Shakira · Zootopia</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="playlist-songlist__song">
                        <div class="playlist-songlist__box4"></div>
                        <div class="playlist-songlist__text">
                            <h2>Sunflower</h2>
                            <span>Joseph Vincent · Sunflower</span>
                        </div>                        
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
<!--
1.레이아웃 잡기
시작이 어렵다면, 큼직큼직한 덩어리들로 레이아웃을 잡아보세요.
큰 덩어리부터 작은 부분 순서로 작업해보세요.
2.BEM
BEM 규칙을 활용해 html만 봐도 해당 element가 어떤 걸 의미하는지 쉽게 파악할 수 있도록 작성해보세요.
미래의 본인이 봤을 때도 읽기 쉽게 작성하는 것이 좋습니다.
3.Font awesome
font awesome에는 다양한 아이콘들이 존재합니다.
css에 import 하는 방법과 html에 import 하는 방식이 있습니다. 편한 방법을 선택하세요.
4.입체적인 button
button의 입체효과를 위해 box-shadow를 사용해도 되지만, border-width 속성을 이용해 구현할 수 있습니다.
5.Text 줄간격
text가 길어져서 2줄 이상이 되었는데 줄간격이 너무 좁다면, line-height 속성을 통해 조절할 수 있습니다.
6.의미있는 태그 활용
노래 리스트가 있는 부분은 ul 과 li 태그를 사용해줍니다.
-->
