<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="all">
        <header class="header">
            <div class="header__row"><i class="fas fa-bars fa-lg"></i></i></div>
            <div class="header__row">library</div>
            <div class="header__row"><i class="fas fa-shopping-basket fa-lg"></i></div>
        </header>

        <div id="searchtop">
            <div class="search">
                <div class="search__name">
                    <input type="text" placeholder="Search books...">
                </div>
                <div class="search__icon"><i class="fas fa-search"></i></div>
            </div>
        </div>

        <main class="main">
            <div class="main-bookoftheday">
                <div class="main-bookoftheday__title">Book of the day</div>
                <div class="main-bookoftheday__contents">
                    <div class="main-bookoftheday__contents__img">
                        <img src="img/book1.jpg"/>
                    </div>
                    <div class="main-bookoftheday__contents__contents">
                        <div class="main-bookoftheday__contents__contents__1">
                            No Fixed Abode
                        </div>
                        <div class="main-bookoftheday__contents__contents__2">
                            Journey Through
                        </div>
                        <div id="star">
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>                           
                            </div>
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>                          
                            </div>
                        </div>
                        <div class="main-bookoftheday__contents__contents__ex">
                            <div id="Journey">Journey</div>
                            <div id="Biography">Biography</div>
                        </div>
                        <div class="main-bookoftheday__contents__contents__book">
                            <div id="bookmark"><i class="fas fa-bookmark"></i></div>
                            <div id="booknow">
                                Book Now
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-topadventures">
                <div class="main-topadventures__title">
                    Top Adventures
                </div>
                <div class="main-topadventures__contents">
                    <div class="main-topadventures__contents__book">
                        <div class="main-topadventures__contents__img">
                            <img src="img/book2.jpg"/>
                        </div>
                        <div class="main-topadventures__contents__star">
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>                           
                            </div>
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>                          
                            </div>
                        </div>
                    </div>
                    <div class="main-topadventures__contents__book">
                        <div class="main-topadventures__contents__img">
                            <img src="img/book3.jpg"/>
                        </div>
                        <div class="main-topadventures__contents__star">
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>                           
                            </div>
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>                          
                            </div>
                        </div>
                    </div>
                    <div class="main-topadventures__contents__book">
                        <div class="main-topadventures__contents__img">
                            <img src="img/book4.jpg"/>
                        </div>
                        <div class="main-topadventures__contents__star">
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>                           
                            </div>
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>                          
                            </div>
                        </div>
                    </div>
                    <div class="main-topadventures__contents__book">
                        <div class="main-topadventures__contents__img">
                            <img src="img/book5.jpg"/>
                        </div>
                        <div class="main-topadventures__contents__star">
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>                           
                            </div>
                            <div class="main-bookoftheday__contents__contents__star">
                                <i class="fas fa-star fa-xs"></i>                          
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="main-popularauthors-text">Popular authors</div>
            <div class="main-popularauthors">                
                <div class="main-popularauthors__img">
                    <img src="img/martin.jpg"/>
                </div>
                <div class="main-popularauthors__text">
                    <div class="main-popularauthors__text__name">
                        George Raymond Richard Martin
                    </div>
                    <div class="main-popularauthors__text__writer">
                        Modern American science fiction writer, screenwriter, producer
                        and editor, winner of many literary awards.
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>

노란 배경의 header, 그림자가 있는 search, main.
main은 Book of the day, Top Adventures, Popular authors.
Book of the day는 cover, informations.
